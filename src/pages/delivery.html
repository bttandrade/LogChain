<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="shortcut icon" href="../img/logistic.png" type="image/x-icon">
    <title>LogChain - Boxes</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <h1>LogChain</h1>
            </div>
            <form id="search_form">
                <input type="search" id="search" placeholder="Pesquisar..." autocomplete="off">
                <button id="btn_search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <nav class="nav">
                <p id="user-logged">Logado em: <span id="user-name"></span> </p>
            </nav>
        </div>
    </header>

    <div id="sidebar">
        <div id="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="./main_screen.html"><i class="fas fa-box"></i><span>Produtos</span></a></li>
            <li id="active"><a href="./boxes.html"><i class="fa-solid fa-box-archive"></i><span>Boxes</span></a></li>
            <li><a href="./envio_screen.html"><i class="fas fa-truck"></i><span>Encomendas</span></a></li>
            <li><a href="./configuracao.html"><i class="fas fa-gear"></i><span>Configuração</span></a></li>
            <li><a href="#" id="btn_deslogar"><i class="fas fa-sign-out"></i><span>Logout</span></a></li>
        </ul>
    </div>

    <div class="content">
        <div class="boxes-container">
            <div class="box">
                <div class="box-status-dot box-blue-dot"></div>
                <div class="box-content">
                    <p>Estoque 1</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-yellow-dot"></div>
                <div class="box-content">
                    <p>Estoque 2</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-red-dot"></div>
                <div class="box-content">
                    <p>Estoque 3</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>

            <div class="box">
                <div class="box-status-dot box-blue-dot"></div>
                <div class="box-content">
                    <p>Estoque 4</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-yellow-dot"></div>
                <div class="box-content">
                    <p>Estoque 5</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-red-dot"></div>
                <div class="box-content">
                    <p>Estoque 6</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>

            <div class="box">
                <div class="box-status-dot box-blue-dot"></div>
                <div class="box-content">
                    <p>Estoque 7</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-yellow-dot"></div>
                <div class="box-content">
                    <p>Estoque 8</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        
            <div class="box">
                <div class="box-status-dot box-red-dot"></div>
                <div class="box-content">
                    <p>Estoque 9</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>

            <div class="box">
                <div class="box-status-dot box-blue-dot"></div>
                <div class="box-content">
                    <p>Estoque 10</p>
                </div>
                <i class="fas fa-pencil-alt edit-icon"></i>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-status-dot legend-blue-dot"></span>
                <span class="legend-text">Aguardando coleta</span>
            </div>
            <div class="legend-item">
                <span class="legend-status-dot legend-yellow-dot"></span>
                <span class="legend-text">Em envio</span>
            </div>
            <div class="legend-item">
                <span class="legend-status-dot legend-red-dot"></span>
                <span class="legend-text">Erro no envio</span>
            </div>
        </div>
                                                        
    <script src="../js/boxes.js" type="module"></script>
</body>
</html>
